<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat-App</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Chat App</h1>

    <div id="messages"></div>

    <form id="messageForm">
      <input type="text" placeholder="message" name="message" />
      <button>Send</button>
    </form>

    <button id="sendLocation">Send Location</button>

    <script id="messageTemplate" type="text/html">
      <div>
        <p>{{createdAt}} - {{message}}</p>
      </div>
    </script>

    <script id="locationMessageTemplate" type="text/html">
      <div>
        <p><a href="{{url}}" target="_blank">View your Location</a></p>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
